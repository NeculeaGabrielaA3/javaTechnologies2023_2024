<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <style type="text/css">
      .content {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
      }

      .buttonStyle {
         background-color: #0d4888;
         border: none;
         color: white;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
         padding: 15px 32px;
         border-radius: 12px;
         width: 200px;
         height: 50px;
      }
      .header {
         background-color: #3498db;
         color: #fff;
         padding: 10px;
         text-align: center;
      }
      .footer {
         background-color: #e74c3c;
         color: #fff;
         text-align: center;
      }

   </style>
</h:head>

<h:body>

   <f:view>
      <div class="header">
         <ui:insert name="header" >
            <ui:include src="templates/header.xhtml" />
         </ui:insert>
      </div>

      <div class="content">
         <h1>Main Content Section</h1>
         <h:form>
            <h:commandButton value="View the projects" action="#{redirectBean.redirectToViewProjects()}" styleClass="buttonStyle"/>
         </h:form>
         <h:form>
            <h:commandButton value="View the students" action="#{redirectBean.redirectToViewStudents()}" styleClass="buttonStyle"/>
         </h:form>
         <h:form>
            <h:commandButton value="Assigned Projects" action="#{redirectBean.redirectToViewAssignedProjectsPage()}" styleClass="buttonStyle"/>
         </h:form>

         <h:form>
            <h:commandButton value="Add Students" action="#{redirectBean.redirectToEditStudentPage()}" styleClass="buttonStyle"/>
         </h:form>
         <h:form>
            <h:commandButton value="Add Projects" action="#{redirectBean.redirectToEditProjectPage()}" styleClass="buttonStyle"/>
         </h:form>
         <h:form>
            <h:commandButton value="Asign Projects" action="#{redirectBean.redirectToAssignPage()}" styleClass="buttonStyle"/>
         </h:form>
      </div>

      <div class="footer">
         <ui:insert name="footer" >
            <ui:include src="/templates/footer.xhtml" />
         </ui:insert>
      </div>

   </f:view>
</h:body>
</html>
