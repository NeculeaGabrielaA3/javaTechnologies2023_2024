<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Add Student</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="name">Name:</h:outputLabel>
        <h:inputText id="name" value="#{studentController.name}" required="true"/>

        <br/>

        <h:outputLabel for="age">Age:</h:outputLabel>
        <h:inputText id="age" value="#{studentController.age}" required="true"/>

        <br/>

        <h:commandButton value="Add Student" action="#{studentController.addStudent}" />

    </h:form>
</h:body>
</html>
