<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:body>

   <ui:composition template="/templates/dataEdit.xhtml">
       <ui:param name="function" value="#{projectController.addProject()}"/>

      <ui:define name="dataEditContent">

            <p>Create New Project:</p>
            <p:outputLabel for="name" value="Name"/>
            <p:inputText id="name" value="#{projectController.name}" required="true"/>
            <p:message for="name"/>

            <p:outputLabel for="projectCategory" value="Category:" />
            <p:selectOneMenu id="projectCategory" value="#{projectController.category}" required="true">
              <f:selectItem itemLabel="Select category" itemValue="" />
              <f:selectItem itemLabel="Software Development" itemValue="Software Development" />
              <f:selectItem itemLabel="DevOps" itemValue="DevOpss" />
              <f:selectItem itemLabel="Games" itemValue="Games" />
              <f:selectItem itemLabel="Algo" itemValue="Algo" />
              <f:selectItem itemLabel="Testing" itemValue="Testing" />
            </p:selectOneMenu>

            <p:outputLabel for="projectDescription" value="Project description"/>
            <p:inputTextarea id="projectDescription" value="#{projectController.description}" rows="5" required="true">
            </p:inputTextarea>
            <p:message for="projectDescription"/>

           <p:calendar id="projectDeadline" value="#{projectController.deadline}" showOn="button" pattern="MM/dd/yyyy" placeholder="Select project deadline" />

      </ui:define>

   </ui:composition>

</h:body>
</html>
