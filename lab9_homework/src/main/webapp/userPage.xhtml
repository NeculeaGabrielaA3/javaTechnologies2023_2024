<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<style >
    .header {
        background-color: #3498db;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    .footer {
        background-color: #e74c3c;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
</style>
<h:body>
    <div class="header">
        <ui:insert name="header">
            <ui:include src="/WEB-INF/header.xhtml"/>
        </ui:insert>
    </div>
    <h:form>
        <h:panelGrid columns="4">
            <p:commandButton value="Log out" action="#{userController.logout}"/>
            <p:button rendered="#{cookie['user'] == null}" value="Register" outcome="register"/>
            <p:button rendered="#{cookie['isAdmin'].value == 'false'}" value="User Page" outcome="userPage"/>
            <p:button rendered="#{cookie['isAdmin'].value == 'false'}" value="Add timetable" outcome="addTimetable"/>
        </h:panelGrid>
    </h:form>
    <div class="footer">
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/footer.xhtml"/>
        </ui:insert>
    </div>
</h:body>

</html>
