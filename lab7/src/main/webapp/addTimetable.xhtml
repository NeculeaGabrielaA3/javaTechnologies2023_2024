<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Add Timetable Preference</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header, .footer {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .footer {
            background-color: #e74c3c;
            margin-top: auto;
            text-align: center;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-panel {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .form-panel {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-panel label {
            font-weight: bold;
            display: block;
        }

        .form-panel input,
        .form-panel select {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin: 5px 0;
        }

        .form-panel span {
            color: red;
            margin-top: 5px;
        }

        .form-panel button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-panel button:hover {
            background-color: #45a049;
        }
    </style>
</h:head>

<h:body>
    <div class="header">
        <ui:insert name="header">
            <ui:include src="/WEB-INF/header.xhtml"/>
        </ui:insert>
    </div>
    <div class="main-content">
        <h:form>
            <h:panelGrid columns="1" styleClass="form-panel" rendered="#{cookie['isAdmin'].value == 'false'}">
                <h:outputLabel for="content">Name:</h:outputLabel>
                <h:inputText id="content" value="#{timetableBean.content}" />

                <h:outputLabel for="dayOfWeek">Day of Week:</h:outputLabel>
                <h:selectOneMenu id="dayOfWeek" value="#{timetableBean.dayOfWeek}">
                    <f:selectItem itemLabel="Select a Day" itemValue="" />
                    <f:selectItem itemLabel="Monday" itemValue="Monday" />
                    <f:selectItem itemLabel="Tuesday" itemValue="Tuesday" />
                    <f:selectItem itemLabel="Wednesday" itemValue="Wednesday" />
                    <f:selectItem itemLabel="Thursday" itemValue="Thursday" />
                    <f:selectItem itemLabel="Friday" itemValue="Friday" />
                    <f:selectItem itemLabel="Saturday" itemValue="Saturday" />
                    <f:selectItem itemLabel="Sunday" itemValue="Sunday" />
                </h:selectOneMenu>
                <h:message for="dayOfWeek" />

                <h:outputLabel for="hourOfDay">Hour of Day:</h:outputLabel>
                <h:inputText id="hourOfDay" value="#{timetableBean.hourOfDay}" />

                <h:commandButton value="Add Timetable" action="#{timetableController.create(timetableBean)}" />
            </h:panelGrid>
        </h:form>
    </div>
    <div class="footer">
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/footer.xhtml"/>
        </ui:insert>
    </div>
</h:body>

</html>
