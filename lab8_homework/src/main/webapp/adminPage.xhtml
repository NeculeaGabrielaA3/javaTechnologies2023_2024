<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Timetable Preferences</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .content {
            flex: 1;
            text-align: center;
            max-width: 600px;
            padding-top: 10px;
            margin: auto;
        }

        .header, .footer {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .footer {
            background-color: #e74c3c;
            margin-top: auto; /* Pushes the footer to the bottom */
        }

        .button-bar {
            margin-bottom: 20px;
        }

        .button-bar > * {
            margin-right: 10px;
        }
    </style>
</h:head>

<h:body>
    <div class="header">
        <ui:insert name="header">
            <ui:include src="/WEB-INF/header.xhtml"/>
        </ui:insert>
    </div>

    <div class="content">
        <h:form>
            <div class="button-bar">
                <p:commandButton value="Log out" action="#{userController.logout}"/>
                <p:button rendered="#{cookie['user'] == null}" value="Register" outcome="register"/>
                <p:button rendered="#{cookie['isAdmin'].value == 'true'}" value="Admin Page" outcome="adminPage"/>
                <p:button rendered="#{cookie['isAdmin'].value == 'true'}" value="View timetables preferences" outcome="viewTimetables"/>
            </div>
        </h:form>
    </div>

    <div class="footer">
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/footer.xhtml"/>
        </ui:insert>
    </div>
</h:body>

</html>
