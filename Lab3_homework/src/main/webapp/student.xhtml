<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>PrimeFaces Example</title>
</h:head>
<h:body>
    <h:form>
        <h2>PrimeFaces Example</h2>

        <p:inputText id="name" value="#{student.name}" placeholder="Enter your name" />
        <p:commandButton value="Submit" action="#{studentBean.addStudent}" update="outputPanel" />

        <br />

        <p:outputPanel id="outputPanel">
            <h:outputText value="Hello, #{student.name}!" rendered="#{not empty student.name}" />
        </p:outputPanel>
    </h:form>
</h:body>
</html>
